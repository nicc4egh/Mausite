<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E.E.E.F. DOM ABERTO GAUDÊNCIO RAMOS - Escolha de Camisas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      background: radial-gradient(circle at bottom center, #330000 0%, #000000 80%), 
                  url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://media.giphy.com/media/26xBwdURjRiAj3iJm/giphy.gif') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 900;
      margin-bottom: 10px;
      margin-top: 25px;
      font-size: 2em;
      color: #ff6600;
      text-shadow: 0 0 8px #ff3300, 0 0 15px #ff6600;
    }
    p.subtitle {
      font-size: 1.2em;
      color: #ff6600;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
    }
    button.number {
      background: #111;
      border: 2px solid #ff3300;
      border-radius: 8px;
      color: white;
      font-size: 1.4em;
      font-weight: 700;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 0 6px #ff3300;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button.number:hover:not(:disabled) {
      background-color: #ff3300;
      color: black;
    }
    button.number:disabled {
      background-color: black;
      color: #555;
      border-color: #444;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha sua camisa</h1>
    <p class="subtitle">Clique no número para selecionar</p>
    <div class="grid">
      <!-- Exemplo de botões de número -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
    </div>
  </div>
</body>
</html>
